<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Profile Summary</title>
</head>
<body>
  <div class="container">
    <h2>📘 Profile Summary</h2>
    <p><strong>Here we go 🎉</strong></p>
    
    <div id="loading">
      <div class="spinner"></div>
      <p>Generating insights from profile...</p>
    </div>

    <div id="content" class="box" style="display: none;">
      <p>📌 <strong>Summary:</strong></p>
      <div id="summary" class="section"></div>

      <p>🤝 <strong>Why Connect:</strong></p>
      <div id="why" class="section"></div>

      <p>💬 <strong>Connection Message:</strong></p>
      <textarea id="message" rows="4" readonly></textarea>
    </div>

    <button id="copyBtn" style="display: none;">📋 Copy to Clipboard</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
